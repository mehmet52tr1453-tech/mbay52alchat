name: Build APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
    
    - name: Create Android files
      run: flutter create . --org com.alchat --project-name al_chat
      working-directory: ./mobile_app

    - name: Get dependencies
      run: flutter pub get
      working-directory: ./mobile_app

    - name: Configure Android
      run: |
        # Update minSdkVersion to 21 (lower for compatibility)
        sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 21/g' android/app/build.gradle
        sed -i 's/minSdkVersion 16/minSdkVersion 21/g' android/app/build.gradle
        
        # Enable Multidex
        sed -i 's/versionName flutterVersionName/versionName flutterVersionName\n        multiDexEnabled true/g' android/app/build.gradle
        
        # Add permissions to AndroidManifest.xml
        sed -i 's|<application|<uses-permission android:name="android.permission.INTERNET"/>\n    <uses-permission android:name="android.permission.CAMERA"/>\n    <uses-permission android:name="android.permission.RECORD_AUDIO"/>\n    <application|g' android/app/src/main/AndroidManifest.xml
      working-directory: ./mobile_app
    
    - name: Build APK (Debug)
      run: flutter build apk --debug
      working-directory: ./mobile_app
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: mobile_app/build/app/outputs/flutter-apk/app-debug.apk
