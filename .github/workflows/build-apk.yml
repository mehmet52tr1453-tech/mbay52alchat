name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_apk:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          cache: true

      - name: Accept Android SDK licenses
        run: yes | flutter doctor --android-licenses || true

      - name: Get Flutter packages
        run: flutter pub get

      - name: Create keystore from secret
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > $HOME/keystore.jks
          echo "keystore_path=$HOME/keystore.jks" >> $GITHUB_ENV

      - name: Build release APK with signing
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          flutter build apk --release \
            --build-name=1.0.0 \
            --build-number=${{ github.run_number }} \
            --target-platform android-arm64

      - name: Build APK (Debug - İmzalama gerekli değil)
        if: ${{ secrets.KEYSTORE_BASE64 == '' }}
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
