name: Build APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
    
    - name: Create Android files
      run: flutter create . --org com.alchat --project-name al_chat
      working-directory: ./mobile_app

    - name: Get dependencies
      run: flutter pub get
      working-directory: ./mobile_app

    - name: Configure Android
      run: |
        # Update minSdkVersion to 23
        sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 23/g' android/app/build.gradle
        sed -i 's/minSdkVersion 16/minSdkVersion 23/g' android/app/build.gradle
        
        # Add permissions to AndroidManifest.xml
        sed -i 's|<application|<uses-permission android:name="android.permission.INTERNET"/>\n    <uses-permission android:name="android.permission.CAMERA"/>\n    <uses-permission android:name="android.permission.RECORD_AUDIO"/>\n    <application|g' android/app/src/main/AndroidManifest.xml
        
        # Create dummy google-services.json
        echo '{"project_info":{"project_number":"123456789","project_id":"mock-project","storage_bucket":"mock-bucket"},"client":[{"client_info":{"mobilesdk_app_id":"1:123456789:android:mock","android_client_info":{"package_name":"com.alchat"}},"oauth_client":[],"api_key":[{"current_key":"mock-key"}],"services":{"appinvite_service":{"other_platform_oauth_client":[]}}}]}' > android/app/google-services.json
      working-directory: ./mobile_app
    
    - name: Build APK
      run: flutter build apk --release
      working-directory: ./mobile_app
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: mobile_app/build/app/outputs/flutter-apk/app-release.apk
